<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành xây dựng lớp Date</title>
</head>
<body>
<script>
    //xây dựng lớp myDate với phương thức khởi tạo 3 tham số truyền vào
    let MyDate = function(day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;


        //xây dựng phương thức trả về ngày, tháng , năm
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        //Xây dựng phương thức thiết đặt lai giá trị các thuộc tính ngày, tháng, năm
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    }
    //sử dụng lớp vừa tạo, tạo đối tượng date vời ngày, tháng, năm
    let date = new MyDate(2, 2, 2007);
    //truy cập phương thức của lớp date
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + " | " + month + " | "+ year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    alert(date.day + " | " + date.month + " | "+ date.year);
</script>
</body>
</html>
